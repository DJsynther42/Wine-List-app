c<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Wine List</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
	<h1>Wine List</h1>
	
	<a th:href = "@{/showNewWineForm}" class="btn btn-success btn-sm mb-3">Add Wine</a>
		<table border="1" class = "table table-stiped table-responsive-md">
			<thead>
				<tr>
					<th> Wine Title</th>
					<th> Origin</th>
					<th> Wine Rating</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="wine : ${listWine}">
					<td th:text="${wine.title}"></td>
					<td th:text="${wine.origin}"></td>
					<td th:text="${wine.rating}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${wine.id})}" class="btn btn-success">Update</a> 
						<a th:href="@{/deleteWine/{id}(id=${wine.id})}" class="btn btn-warning">Delete</a>					
					</td>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
